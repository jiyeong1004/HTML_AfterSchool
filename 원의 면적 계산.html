<!DOCTYPE html>
<html>
    <head>
        <title>원의 면적 계산 프로그램 작성</title>
        <script>
        function square(r){  //함수 작성
            
            alert("원의 면적은 " + (r * r * 3.14) + "입니다.");
            }
        </script>
    </head>
    <body>
        <h3>원의 면적 계산 함수 만들기</h3>
        <hr>
        <script>
        var r = prompt("숫자를 입력하세요", "");  //입력
        square(r);// 함수 호출
        </script>
    </body>
</html>
