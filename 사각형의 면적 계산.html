<!DOCTYPE html>
<html>
    <head>
        <title>사각형의 면적 계산 프로그램 작성</title>
        <script>
        function square(theNumber){  //함수 작성
            
            alert("사각형의 면적은 " + (theNumber * theNumber) + "입니다.");
            }
        </script>
    </head>
    <body>
        <h3>사각형의 면적 계산 함수 만들기</h3>
        <hr>
        <script>
        var theNumber = prompt("숫자를 입력하세요", "");  //입력
        square(theNumber);// 함수 호출
        </script>
    </body>
</html>
