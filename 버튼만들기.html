<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p>BUTTON 요소를 만들기 위해 클릭</p>

        <button onclick="myFunction()">Try it</button>

        <script>
        function myFunction(){
            var btn = document.createElement("BUTTON");
            btn.innerHTML = "CLICK ME";
            document.body.appendChild(btn);
        }
        </script>
    </body>
</html>
