<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <style>
        p{
            font-family: "Arial Black", sans-serif;
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
        }
        .s1{text-shadow: 2px 2px 2px rgb(67, 255, 246);}
        .s2{text-shadow: 4px 2px 2px rgb(67, 255, 246);}
        .s3{text-shadow: 6px 2px 2px rgb(67, 255, 246);}
        </style>
    </head>
    <body>
        <p class="s1">This is Font test.</p>
        <p class="s2">This is Font test.</p>
        <p class="s3">This is Font test.</p>
    </body>
</html>
