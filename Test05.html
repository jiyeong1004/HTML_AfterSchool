<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS3 Linear Gradients</title>
        <style>
        #grad {
            height: 200px;
            background: green;
            background: -webkit-linear-gradient(right, rgba(0,255,0,1), rgba(0,255,0,0));
            background: -moz-linear-gradient(right, rgba(0,255,0,1), rgba(0,255,0,0));
            background: -o-linear-gradient(right, rgba(0,255,0,1), rgba(0,255,0,0));
            background: linear-gradient(to right, rgba(0,255,0,1), rgba(0,255,0,0));
            }
            </style>
            </head>
            <body>
            </body>
            <h1>선형 그래디언트 - 왼쪽에서 오른쪽으로 서서히 사라지는</h1>
            <div id="grad"></div>
        </body>
</html>
